<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 뒤집기 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎴 카드 뒤집기 게임</h1>
        </header>

        <div class="game-info">
            <div class="info-item">
                <span class="label">시도 횟수:</span>
                <span id="moves">0</span>
            </div>
            <div class="info-item">
                <span class="label">경과 시간:</span>
                <span id="timer">0</span>초
            </div>
            <div class="info-item">
                <span class="label">점수:</span>
                <span id="score">0</span>
            </div>
        </div>

        <div class="game-board" id="gameBoard">
            <!-- 카드들이 여기에 동적으로 생성됩니다 -->
        </div>

        <div class="controls">
            <button id="newGameBtn" class="btn">새 게임</button>
        </div>

        <div class="leaderboard-section">
            <div class="leaderboard-header">
                <h2>🏆 리더보드</h2>
                <button id="refreshLeaderboardBtn" class="btn btn-small" title="새로고침">
                    🔄 새로고침
                </button>
            </div>
            <div id="leaderboard" class="leaderboard">
                <p class="loading">로딩 중...</p>
            </div>
        </div>

        <div id="gameOverModal" class="modal">
            <div class="modal-content">
                <h2>🎉 게임 완료!</h2>
                <p>축하합니다! 모든 카드를 매칭했습니다!</p>
                <div class="final-stats">
                    <p>시도 횟수: <span id="finalMoves"></span></p>
                    <p>소요 시간: <span id="finalTime"></span>초</p>
                    <p>최종 점수: <span id="finalScore"></span></p>
                </div>
                <div class="player-name-input">
                    <input type="text" id="playerName" placeholder="이름을 입력하세요" maxlength="20">
                    <button id="saveScoreBtn" class="btn">점수 저장</button>
                </div>
                <button id="closeModalBtn" class="btn btn-secondary">닫기</button>
            </div>
        </div>
    </div>

    <!-- Supabase 설정 파일 (로컬 개발용) -->
    <!-- ⚠️ config.js는 .gitignore에 포함되어 있습니다 -->
    <!-- 배포 시에는 환경 변수나 배포 플랫폼의 설정을 사용하세요 -->
    <script src="config.js"></script>
    
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
